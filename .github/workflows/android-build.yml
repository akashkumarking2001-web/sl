name: Build Android App

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    name: Build & Release APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Source
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install Dependencies
        run: npm ci --legacy-peer-deps

      - name: Build Web Assets
        run: npm run build

      - name: Rename Android Folder (Fix)
        run: |
          if [ -d "Android_App" ]; then
            mv Android_App android
          fi

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Build APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Rename APK for Release
        run: mv android/app/build/outputs/apk/debug/app-debug.apk skill-learners.apk

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: nightly
          name: Nightly Development Build
          files: skill-learners.apk
          draft: false
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
